<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOCK QUIZ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"  href="style.css">
    <script>
        var username = window.location.hash.substring(1);
        console.log(username);
        function next()
        {
            var one =document.getElementById("one");
                window.location.href="summary.html"+"#"+username;

        }
    </script>
</head>
<body>



<div class="container ">

    <div class=" quescard ">
        <header class="text-center text-height btn-large" >Survey</header>
        <br>
        <br>
        <div class="ques-sec col-md-12">

            <div class=" ques-title col-md-12">

                How did you like the center
            </div>
            <br>
            <div class="col-md-12 optn-coll">
                <div class="col-md-2">Comments</div>
                <div class="col-md-8">
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <br>
            <br>
            <div class="col-md-12" style="margin-top:20px;">
                <div class="col-md-5">
                    <div class="col-md-4">City :</div>
                    <div class="col-md-8">
                        <input list="city">

                        <datalist id="city">
                            <option value="San Jose">
                            <option value="San Francisco">
                            <option value="Delhi">
                            <option value="New York">
                        </datalist>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="col-md-4">RoomNumber:</div>
                    <div class="col-md-8">
                        <input list="room">

                        <datalist id="room">
                            <option value="Room 1">
                            <option value="Room 2">
                            <option value="Room 3">
                            <option value="Room 4">
                            <option value="Room 5">
                        </datalist>
                    </div>
                </div>
            </div>

        </div>

        <br>
        <br>
        <div class="col-md-12 text-height text-center">
            <button class="btn btn-width btn-success " onclick="next()">Submit Score</button>
            <br>
        </div>

        <br>

        <footer class=" footer-font ">@copyright 2017</footer>
        <br>
    </div>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOCK QUIZ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet"  href="style.css">
    <script>
        var username = window.location.hash.substring(5);
        console.log(username);
        function next()
        {
            var one =document.getElementById("one");

            if(one.checked)
            {
                console.log("one.checked"+ one.checked);
                window.location.href="ques2.html"+"#"+"user"+username+"?ques1="+"50";
            }else
            {
                window.location.href="ques2.html"+"#"+"user"+username+"?ques1="+"00";
            }


        }

    </script>
</head>
<body>



<div class="container ">

    <div class=" quescard ">
        <header class="text-center text-height btn-large" >Question 1 </header>
        <br>
        <br>
        <div class="ques-sec col-md-6">

            <div class=" ques-title col-md-12">

                Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line.
            </div>
            <br>
            <div class="col-md-12 optn-coll">
                <div class="col-md-6 ques-optn">
                    <div class="col-md-2">
                        <input type="radio" name="que1" id="one" value ="true">
                    </div>
                    <div class="col-md-10">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                        <mrow>
                            <mi>x</mi> <mo>=</mo>
                            <mfrac>
                                <mrow>
                                    <mrow><mo>-</mo><mi>b</mi></mrow>
                                    <mo>±</mo>
                                    <msqrt>
                                        <mrow>
                                            <msup><mi>b</mi><mn>2</mn></msup>
                                            <mo>-</mo>
                                            <mrow>
                                                <mi>c</mi>
                                            </mrow>
                                        </mrow>
                                    </msqrt>
                                </mrow>
                                <mrow>
                                    <mi>a</mi>
                                </mrow>
                            </mfrac>
                        </mrow>
                        </math>
                    </div>
                </div>
                <div class="col-md-6 ques-optn">
                    <div class="col-md-2">
                        <input type="radio" name="que1" id="two" value ="false">
                    </div>
                    <div class="col-md-10">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">

                            <mtr><mtd><mrow><mrow><mrow><mrow> <mi>a</mi> <mo>⁢</mo> <msup> <mi>x</mi> <mn>2</mn> </msup></mrow> <mo> + </mo> <mi>b</mi> <mo>⁢</mo> <mi>x</mi> </mrow> <mo> + </mo> <mi>c</mi> </mrow> <mo>=</mo> <mn>0</mn> </mrow> </mtd> </mtr>
                        </math>
                    </div>
                </div>
                <div class="col-md-6 ques-optn">
                    <div class="col-md-2">
                        <input type="radio" name="que1" id="three" value ="false">
                    </div>
                    <div class="col-md-10">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">

                            <mrow>
                                <msup><mi>a</mi><mn>2</mn></msup>
                                <mo>+</mo>

                                <msup><mi>b</mi><mn>2</mn></msup>
                                <mo>=</mo>

                                <msup><mi>c</mi><mn>2</mn></msup>
                            </mrow>

                        </math>
                    </div>
                </div>
                <div class="col-md-6 ques-optn">
                    <div class="col-md-1">
                        <input type="radio" name="que1" id ="four" value ="false">
                    </div>
                    <div class="col-md-10">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">

                            <mtr> <mtd> <mrow> <mrow>  <mi>a</mi> <mo>⁢</mo> <msup> <mi>x</mi> <mn>2</mn> </msup></mrow> <mo> + </mo> <mi>b</mi> <mo>⁢</mo> <mi>x</mi> <mspace height="0.5ex" depth="1ex" width="2.5ex"></mspace> </mrow> <mo>=</mo> <mo>-</mo><mi> c</mi><mspace height="0.5ex" depth="1ex" width="2.5ex"></mspace> </mtd> </mtr>

                        </math>
                    </div>
                </div>
            </div>

        </div>
        <div class="ques-graph col-md-6">

            <img style="height:inherit; width:100%" src="./images/TwoPointsLine.png" alt="">
        </div>
        <br>
        <br>
        <div class="col-md-12 text-height text-center">
            <button class="btn btn-width btn-success " onclick="next()">Next</button>
            <br>
        </div>

        <br>

        <footer class=" footer-font ">@copyright 2017</footer>
        <br>
    </div>


</body>
</html>
